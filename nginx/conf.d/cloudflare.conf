# Cloudflare IP Ranges Configuration
# This file configures nginx to:
# 1. Trust Cloudflare proxy headers for real IP detection
# 2. Optionally restrict access to Cloudflare IPs only
#
# Last updated: January 2026
# Get latest IPs from: https://www.cloudflare.com/ips/

