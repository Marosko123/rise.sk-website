<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b09155;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.8" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#grad1)"/>

  <!-- Code pattern background -->
  <g opacity="0.1">
    <text x="50" y="80" font-family="monospace" font-size="12" fill="#b09155">const collaboration = {</text>
    <text x="70" y="100" font-family="monospace" font-size="12" fill="#b09155">  client: "2 Ring Slovensko",</text>
    <text x="70" y="120" font-family="monospace" font-size="12" fill="#b09155">  duration: "2+ years",</text>
    <text x="70" y="140" font-family="monospace" font-size="12" fill="#b09155">  technologies: ["Vue.js", "C#", "SQL"],</text>
    <text x="70" y="160" font-family="monospace" font-size="12" fill="#b09155">  type: "Individual partnership"</text>
    <text x="50" y="180" font-family="monospace" font-size="12" fill="#b09155">};</text>
  </g>

  <!-- Main logo/icon -->
  <circle cx="400" cy="250" r="80" fill="url(#grad2)" opacity="0.3"/>
  <circle cx="400" cy="250" r="60" fill="none" stroke="url(#grad2)" stroke-width="2"/>

  <!-- Ring elements -->
  <circle cx="400" cy="250" r="40" fill="none" stroke="#b09155" stroke-width="3" opacity="0.7"/>
  <circle cx="400" cy="250" r="25" fill="none" stroke="#d4af37" stroke-width="2" opacity="0.8"/>

  <!-- Center dot -->
  <circle cx="400" cy="250" r="8" fill="#b09155"/>

  <!-- Title -->
  <text x="400" y="380" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#ffffff">2 Ring</text>
  <text x="400" y="410" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#b09155">Long-term Partnership</text>

  <!-- Decorative elements -->
  <rect x="200" y="440" width="400" height="2" fill="url(#grad2)" opacity="0.5"/>
  <rect x="250" y="450" width="300" height="1" fill="url(#grad2)" opacity="0.3"/>
</svg>
