# GitHub Actions Workflow for Rise.sk Deployment to Hetzner
# Triggers on push to master branch

name: Deploy to Hetzner

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint:strict

      - name: Build
        run: npm run build

  # Job 2: Build and Push Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_EMAILJS_SERVICE_ID=service_wc177ok
            NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=template_zg9vxxk
            NEXT_PUBLIC_EMAILJS_AUTO_REPLY_TEMPLATE_ID=template_th3bu8n
            NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=IJH1q9GFM4rFERGch
            NEXT_PUBLIC_GA_MEASUREMENT_ID=G-HK4N38RLTZ
            NEXT_PUBLIC_GTM_ID=GTM-MZFQM29H

  # Job 3: Deploy to Hetzner
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build-docker
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          HETZNER_SSH_KEY: ${{ secrets.HETZNER_SSH_KEY }}
          HETZNER_HOST: ${{ secrets.HETZNER_HOST }}
        run: |
          # Validate required secrets
          if [ -z "$HETZNER_SSH_KEY" ]; then
            echo "‚ùå Error: HETZNER_SSH_KEY secret is not set"
            exit 1
          fi
          if [ -z "$HETZNER_HOST" ]; then
            echo "‚ùå Error: HETZNER_HOST secret is not set"
            exit 1
          fi

          mkdir -p ~/.ssh
          echo "$HETZNER_SSH_KEY" > ~/.ssh/hetzner
          chmod 600 ~/.ssh/hetzner

          # Add host to known_hosts with timeout
          ssh-keyscan -T 10 -H "$HETZNER_HOST" >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "‚ö†Ô∏è Warning: ssh-keyscan failed, adding host manually"
            echo "# Host added manually due to keyscan failure" >> ~/.ssh/known_hosts
          }

      - name: Deploy to server
        env:
          HOST: ${{ secrets.HETZNER_HOST }}
          USER: ${{ secrets.HETZNER_USER }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
        run: |
          ssh -o ConnectTimeout=30 -o StrictHostKeyChecking=accept-new -i ~/.ssh/hetzner $USER@$HOST << ENDSSH
            set -e

            # Navigate to project directory
            cd /opt/rise

            # Discard any local changes and pull latest code
            git fetch origin master
            git reset --hard origin/master

            # Login to GitHub Container Registry
            echo "$GH_TOKEN" | docker login ghcr.io -u $GH_ACTOR --password-stdin

            # Pull latest image
            docker compose pull app

            # Restart services with zero-downtime
            docker compose up -d --no-deps app

            # Clean up old images
            docker image prune -f

            # Health check with retries (app needs time to start)
            echo "Waiting for app to start..."
            for i in 1 2 3 4 5 6; do
              sleep 10
              if docker exec rise-app wget -q --spider http://127.0.0.1:3000/api/health 2>/dev/null; then
                echo "‚úÖ App is healthy!"
                exit 0
              fi
              echo "Attempt \$i failed, retrying..."
            done

            echo "‚ùå Health check failed after 60 seconds"
            docker logs rise-app --tail 50
            exit 1
          ENDSSH

      - name: Notify on success
        if: success()
        run: echo "üöÄ Deployment to Hetzner completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "‚ùå Deployment failed!"
