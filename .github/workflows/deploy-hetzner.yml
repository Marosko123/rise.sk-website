# GitHub Actions Workflow for Rise.sk Deployment to Hetzner
# Triggers on push to master branch

name: Deploy to Hetzner

on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build and Test
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint:strict

      - name: Build
        run: npm run build

  # Job 2: Build and Push Docker Image
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_EMAILJS_SERVICE_ID=service_wc177ok
            NEXT_PUBLIC_EMAILJS_TEMPLATE_ID=template_zg9vxxk
            NEXT_PUBLIC_EMAILJS_AUTO_REPLY_TEMPLATE_ID=template_th3bu8n
            NEXT_PUBLIC_EMAILJS_PUBLIC_KEY=IJH1q9GFM4rFERGch
            NEXT_PUBLIC_GA_MEASUREMENT_ID=G-HK4N38RLTZ
            NEXT_PUBLIC_GTM_ID=GTM-MZFQM29H

  # Job 3: Deploy to Hetzner
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build-docker
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/hetzner
          chmod 600 ~/.ssh/hetzner
          ssh-keyscan -H ${{ secrets.HETZNER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        env:
          HOST: ${{ secrets.HETZNER_HOST }}
          USER: ${{ secrets.HETZNER_USER }}
        run: |
          ssh -i ~/.ssh/hetzner $USER@$HOST << 'ENDSSH'
            set -e
            
            # Navigate to project directory
            cd /opt/rise
            
            # Pull latest code
            git pull origin master
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            docker compose pull app
            
            # Restart services with zero-downtime
            docker compose up -d --no-deps --build app
            
            # Clean up old images
            docker image prune -f
            
            # Health check
            sleep 10
            curl -f http://localhost:3000/api/health || exit 1
            
            echo "âœ… Deployment successful!"
          ENDSSH

      - name: Notify on success
        if: success()
        run: echo "ðŸš€ Deployment to Hetzner completed successfully!"

      - name: Notify on failure
        if: failure()
        run: echo "âŒ Deployment failed!"
